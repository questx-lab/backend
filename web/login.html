<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authenticating User</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>

<h1>Google OAuth2</h1>

<form method="get" action="/oauth2/login">
    <input type="hidden" name="type" value="google">
    <input type="submit" value="Login">
</form>

<h1>Metamask</h1>
<button onclick="connect()">Login with Web3</button>

<script type="text/javascript">
    let account = null;
    let accessToken = null;
    const connect = async () => {
        if (window.ethereum) {
            await window.ethereum.send('eth_requestAccounts');
            window.w3 = new Web3(window.ethereum);
            var accounts = await w3.eth.getAccounts();
            account = accounts[0];

            accessToken = await authenticate();
            window.location.replace("/static/home.html")
        }
    }

    const authenticate = async () => {
        let res = await fetch(`/wallet/login?address=${account}`);
        let resBody = await res.json();

        let signature = await w3.eth.personal.sign(resBody.nonce, account);
        res = await fetch(`/wallet/verify?signature=${signature}`);
        resBody = await res.json();

        console.log(resBody);
        return resBody.token;
    }
</script>

</body>
</html>
