<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Telegram Login Widget Example</title>
</head>
<body>

<p>Would you like to enter via Telegram?</p>

<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="askfmmxkhjdbfkasjdhf_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' ' + user.id + ' ' + user.username + ' ' + user.photo_url + ' ' + user.auth_date + ' ' + user.hash);
  }
</script>


</body>
</html>
