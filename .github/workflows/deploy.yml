name: Build and Deploy to GKE

on:
  pull_request:
    branches: ["staging"]
  push:
    branches: ["staging"]
    # types: ["closed"]

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }} # TODO: update Google Cloud project id
  GAR_LOCATION: ${{ vars.GAR_LOCATION }} # TODO: update Artifact Registry location
  SERVICE: ${{ vars.SERVICE_NAME }} # TODO: update Cloud Run service name
  APP_NAME: ${{ vars.APP_NAME }}
  GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME }}
  CLUSTER_REGION: ${{ vars.CLUSTER_REGION }}
  API_K8S_SECRET: ${{ secrets.API_K8S_SECRET }}
  GAME_ENGINE_K8S_SECRET: ${{ secrets.GAME_ENGINE_K8S_SECRET }}
  GAME_PROXY_K8S_SECRET: ${{ secrets.GAME_PROXY_K8S_SECRET }}
  API_K8S_CONFIGMAP: ${{ vars.API_K8S_CONFIGMAP }}
  GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
  ENV: ${{ github.base_ref }}

jobs:
  deploy:
    # if: ${{ github.event.pull_request.merged }} #! only merged to master
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: "read"
      id-token: "write"
    environment: "{{ env.ENV }}"
    runs-on: ubuntu-latest
    steps:
      - name: Check env
        run: |-
          echo "${{ github.head_ref }}"
          echo "${{ env.PROJECT_ID }}"
          echo "${{ env.GAR_LOCATION }}"
          echo "${{ github.base_ref }}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          token_format: "access_token"
          credentials_json: "${{ env.GCP_CREDENTIALS }}"

      - name: Docker Auth
        id: docker-auth
        uses: "docker/login-action@v1"
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"

      - name: Build and Push Container
        run: |-

          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.APP_NAME }}/${{ env.SERVICE }}:${{ github.sha }}" . -f deploy/Dockerfile
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.APP_NAME }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Set up GKE credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.CLUSTER_REGION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Install helm
        run: |-
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install insfrastructure
        run: |-
          helm repo add bitnami https://charts.bitnami.com/bitnami --no-update
          helm upgrade --install redis bitnami/redis --namespace infrastructure --create-namespace
          helm upgrade --install kafka bitnami/kafka --namespace infrastructure --create-namespace

      - name: Clean deployments
        run: |-
          kubectl delete deployment backend -n api --ignore-not-found
          kubectl delete deployment backend -n gameproxy --ignore-not-found
          kubectl delete deployment backend -n gameengine --ignore-not-found

      - name: Deploy
        run: |-

          echo "${{ env.API_K8S_SECRET }}" > ./deploy/api/templates/secret.yaml
          echo "${{ env.GAME_ENGINE_K8S_SECRET }}" > ./deploy/gameengine/templates/secret.yaml
          echo "${{ env.GAME_PROXY_K8S_SECRET }}" > ./deploy/gameproxy/templates/secret.yaml

          IMG=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.APP_NAME }}/${{ env.SERVICE }}
          TAG=${{ github.sha }}

          helm upgrade --install api ./deploy/api \
          --namespace backend \
          --set=image.tag="${{ github.sha }}" \
          --set=image.repository="$IMG"

           helm upgrade --install gameproxy ./deploy/gameproxy \
          --namespace backend \
          --set=image.tag="${{ github.sha }}" \
          --set=image.repository="$IMG"

           helm upgrade --install gameengine ./deploy/gameengine \
          --namespace backend \
          --set=image.tag="${{ github.sha }}" \
          --set=image.repository="$IMG"
